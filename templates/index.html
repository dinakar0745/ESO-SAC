<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll Number Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      display: block;
      margin: 0 auto; /* Add this line to center the button horizontally */
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }


    /* Logo styles */
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 20%;
      height: auto;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    .close-btn {
      cursor: pointer;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="logo">
    <!-- Use Flask's 'url_for' to generate the correct URL for the static image -->
    <img src="{{ url_for('static', filename='SAC logo-04 (2).png') }}" alt="Logo">
  </div>

  <h1>Students Certificate Search</h1>

  <form method="post" action="/search">
    <label for="rollNumber">Enter Roll Number:</label>
    <input type="text" name="rollNumber" id="rollNumber">
    <button type="submit">Search and Open PDF</button>
  </form>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">X</span>
      <label for="universityIdPopup">Enter University ID:</label>
      <input type="text" id="universityIdPopup">
      <button onclick="searchAndDownload()">Search and Download</button>
    </div>
  </div>

  <!-- Your existing HTML content here -->

  <script>
    // Function to open the popup
    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    // Function to close the popup
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // Function to handle search and download inside the popup
    function searchAndDownload() {
      var universityID = document.getElementById('universityIdPopup').value;

      // You can implement your search and download logic here
      // For now, let's just print the university ID to the console
      console.log('University ID from Popup:', universityID);

      // Close the popup
      closePopup();
    }
  </script>

</body>
</html>
