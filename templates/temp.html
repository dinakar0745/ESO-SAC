<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu Example</title>
</head>
<body>

  <form method="post" action="/search">
    <label for="co">Choose the CO:</label>
    <select id="co" name="co">
      <option value="co1">Volvo</option>
      <option value="co2">Saab</option>
      <option value="co3">Fiat</option>
      <option value="co4">Audi</option>
    </select>

    <!-- Second dropdown menu, initially hidden -->
    <label for="model">Choose the Model:</label>
    <select id="model" name="model" style="display: none;">
      <!-- Options will be dynamically added here based on the selection in the first dropdown -->
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Get reference to the first dropdown menu
    var coDropdown = document.getElementById('co');
    // Get reference to the second dropdown menu
    var modelDropdown = document.getElementById('model');

    // Define the options for the second dropdown menu based on the selection in the first dropdown
    var optionsMap = {
      co1: ['Model 1A', 'Model 1B', 'Model 1C'],
      co2: ['Model 2A', 'Model 2B', 'Model 2C'],
      co3: ['Model 3A', 'Model 3B', 'Model 3C'],
      co4: ['Model 4A', 'Model 4B', 'Model 4C']
    };

    // Function to update the options in the second dropdown menu based on the selection in the first dropdown
    function updateModelOptions() {
      var selectedCO = coDropdown.value;
      var options = optionsMap[selectedCO];
      
      // Clear existing options
      modelDropdown.innerHTML = '';

      // Add new options based on the selection
      options.forEach(function(option) {
        var optionElement = document.createElement('option');
        optionElement.textContent = option;
        optionElement.value = option;
        modelDropdown.appendChild(optionElement);
      });

      // Show the second dropdown menu
      modelDropdown.style.display = 'block';
    }

    // Add event listener to the first dropdown menu to trigger the update of the second dropdown menu
    coDropdown.addEventListener('change', updateModelOptions);

    // Initially update the options in the second dropdown menu based on the default selection
    updateModelOptions();
  </script>

</body>
</html>
